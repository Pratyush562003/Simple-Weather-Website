<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">Weather Website</div>

    <div class="container">
        <h2>CHECK WEATHER</h2>
        <input type="text" id="location" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherResult"></div>
    </div>

    <script>
        async function getWeather() {
            let location = document.getElementById('location').value;
            if (!location) {
                alert('Please enter a location');
                return;
            }
            
            let apiKey = 'bda760095e1d8c5dc8e94eb1af58633d';
            let url = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`;
            
            try {
                let response = await fetch(url);
                let data = await response.json();
                let temp = data.current.temp_c;
                document.getElementById('weatherResult').innerHTML = 
                    `Temperature in ${data.location.name}, ${data.location.country}: <b>${temp}Â°C</b>`;

                // Change background based on temperature
                if (temp < 15) {
                    document.body.style.background = "url('cold.jpg') no-repeat center center fixed";
                } else {
                    document.body.style.background = "url('summer.jpg') no-repeat center center fixed";
                }
                document.body.style.backgroundSize = "cover";

            } catch (error) {
                document.getElementById('weatherResult').innerHTML = 'Error fetching weather data. Please try again.';
            }
        }
    </script>
</body>
</html>
