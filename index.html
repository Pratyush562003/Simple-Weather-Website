<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('weatherbg.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            transition: background 0.5s ease-in-out;
        }
        .header {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h2 {
            color: white;
            font-size: 24px;
            text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.8);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: #007BFF;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.8);
        }
        button {
            padding: 10px 20px;
            border: none;
            background: linear-gradient(45deg, #007BFF, #00C6FF);
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #0056b3, #0084FF);
            transform: scale(1.05);
        }
        #weatherResult {
            margin-top: 20px;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    
    <div class="header">Weather Website</div>

    <div class="container">
        <h2>CHECK WEATHER</h2>
        <input type="text" id="location" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherResult"></div>
    </div>

    <script>
        async function getWeather() {
            let location = document.getElementById('location').value;
            if (!location) {
                alert('Please enter a location');
                return;
            }
            
            let apiKey = '8d1e8eeb2882445f8c424230251602';
            let url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            
            try {
                let response = await fetch(url);
                let data = await response.json();
                let temp = data.current.temp_c;
                document.getElementById('weatherResult').innerHTML = 
                    `Temperature in ${data.location.name}, ${data.location.country}: <b>${temp}Â°C</b>`;

                // Change background based on temperature
                if (temp < 15) {
                    document.body.style.background = "url('cold.jpg') no-repeat center center fixed";
                } else {
                    document.body.style.background = "url('summer.jpg') no-repeat center center fixed";
                }
                document.body.style.backgroundSize = "cover";

            } catch (error) {
                document.getElementById('weatherResult').innerHTML = 'Error fetching weather data. Please try again.';
            }
        }
    </script>
</body>
</html>
